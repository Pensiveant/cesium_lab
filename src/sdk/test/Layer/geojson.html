<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Include the CesiumJS JavaScript and CSS files -->
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.105/Build/Cesium/Cesium.js"></script>
    <link
      href="https://cesium.com/downloads/cesiumjs/releases/1.105/Build/Cesium/Widgets/widgets.css"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        height: 100vh;
        width: 100vw;
        margin: 0;
        padding: 0;
      }
      #cesiumContainer {
        width: 100%;
        height: 100%;
      }
      .draw-box {
        position: absolute;
        right: 20px;
        top: 20px;
        padding: 16px;
        width: 200px;
        z-index: 2;

        border: 1px solid black;
        background-color: #ddd;
        border-radius: 5px;

        display: flex;
        justify-content: space-between;
      }

      button {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="cesiumContainer"></div>
    <script type="module">
      import SceneView from "../../src/SceneView.js";
      import Map from "../../src/Map.js";
      import GeoJSONLayer from "../../src/layers/GeoJSONLayer.js";
      let map = new Map();
      const viewer = new SceneView({
        container: "cesiumContainer",
        map,
      });

      let pointLayer = new GeoJSONLayer({
        source: {
          type: "MultiPoint",
          coordinates: [
            [104.06195805020613, 30.66078405761359],
            [104.06472135500121, 30.66082515265285],
            [104.0649136907307, 30.659075942259765],
            [104.06191360495933, 30.65903870930004],
          ],
        },
      });
      viewer.map.add(pointLayer);

      let lineLayer = new GeoJSONLayer({
        source:{
          type: "MultiLineString",
          coordinates: [
            [
              [104.06282938323385, 30.660160045411505],
              [104.0633465023204, 30.659893773944063],
              [104.06382420228766, 30.660096059452275],
            ],
            [
              [104.06334696121931, 30.65944600357508],
              [104.06369054688574, 30.659474598442998],
            ],
          ],
        },
      });
      viewer.map.add(lineLayer);

      
      let polygonLayer = new GeoJSONLayer({
        source:  {
          type: "Polygon",
          coordinates: [
            [
              [104.06296095884295, 30.661462344023953],
              [104.0636739306797, 30.661481793258414],
              [104.06366702616418, 30.66100965457213],
              [104.06296590121971, 30.66098394742872],
              [104.06296095884295, 30.661462344023953],
            ],
          ],
        },
      });
      viewer.map.add(polygonLayer);
    </script>
  </body>
</html>
