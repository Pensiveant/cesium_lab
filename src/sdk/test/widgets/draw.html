<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Include the CesiumJS JavaScript and CSS files -->
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.103/Build/Cesium/Cesium.js"></script>
    <link
      href="https://cesium.com/downloads/cesiumjs/releases/1.103/Build/Cesium/Widgets/widgets.css"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        height: 100vh;
        width: 100vw;
        margin: 0;
        padding: 0;
      }
      #cesiumContainer {
        width: 100%;
        height: 100%;
      }
      .draw-box {
        position: absolute;
        right: 20px;
        top: 20px;
        padding: 16px;
        width: 200px;
        z-index: 2;

        border: 1px solid black;
        background-color: #ddd;
        border-radius: 5px;

        display: flex;
        justify-content: space-between;
      }

      button {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="cesiumContainer">
      <div class="draw-box">
        <button onclick="drawPoint()">点</button>
        <button>线</button>
        <button>面</button>
        <button onclick="removeAll()">清除</button>
        <button onclick="destroy()">销毁</button>
      </div>
    </div>
    <script type="module">
      import SceneView from "../../src/SceneView.js";
      import Map from "../../src/Map.js";
      import Draw from "../../src/widgets/Draw.js";

      let map = new Map();
      const viewer = new SceneView({
        container: "cesiumContainer",
        map,
      });

      // 定位到成都
      viewer.camera.flyTo({
        destination: Cesium.Cartesian3.fromDegrees(104.06175, 30.65512, 400),
        orientation: {
          heading: Cesium.Math.toRadians(0.0),
          pitch: Cesium.Math.toRadians(-45.0),
        },
      });

      let drawTool = new Draw({ viewer });
      function drawPoint() {
        drawTool.drawPoint();
      }

      function removeAll() {
        drawTool.removeAll();
      }
      window.removeAll = removeAll;
      
      function destroy() {
        drawTool.destroy();
      }

      window.drawPoint = drawPoint;
      window.destroy = destroy;
    </script>
  </body>
</html>
