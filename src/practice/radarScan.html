<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <!-- Include the CesiumJS JavaScript and CSS files -->
  <title>雷达平扫描</title>
  <script src="../demo/js/importCesium.js"></script>
  <style>
    html,
    body {
      height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
    }

    #cesiumContainer {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="cesiumContainer"></div>
</body>
<script type="module">
  import CircleScan from "./js/RadarScan.js";
  import createViewer from "../demo/js/initViewer.js";
  const viewer = createViewer();
  
  // 定位到成都
  viewer.camera.flyTo({
    destination: Cesium.Cartesian3.fromDegrees(104.06175, 30.65512, 1400),
  });

  // 雷达平扫
  viewer.scene.globe.depthTestAgainstTerrain = true;
  const circleScan = new CircleScan(viewer);
  circleScan.add([104.06175, 30.65512, 400], "#BB00FF", 400, 3000);
</script>

</html>
