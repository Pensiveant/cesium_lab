<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <!-- Include the CesiumJS JavaScript and CSS files -->
  <title>雷达平扫2</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.106/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.106/Build/Cesium/Widgets/widgets.css" rel="stylesheet" />
  <style>
    html,
    body {
      height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
    }

    #cesiumContainer {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="cesiumContainer"></div>

</body>
<script type="module" src="../demo/js/config.js"></script>
<script type="module">
  import RadarScan from "./js/RadarScan2.js";
  // 初始化view
  Cesium.Ion.defaultAccessToken = defaultAccessToken;
  const viewer = new Cesium.Viewer("cesiumContainer", {
    geocoder: false, // 搜索功能
    homeButton: false, // home
    sceneModePicker: false, // 隐藏二三维切换
    baseLayerPicker: false, //隐藏默认底图选择控件
    navigationHelpButton: false, // 帮助？号
    animation: false,
    infoBox: false,
    timeline: false,
    fullscreenButton: false,
    terrain: Cesium.Terrain.fromWorldTerrain(),
  });
  let baseMap = Cesium.ImageryLayer.fromProviderAsync(
    Cesium.ArcGisMapServerImageryProvider.fromUrl(
      "https://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer"
    )
  );
  viewer.imageryLayers.add(baseMap);
  // 定位到成都
  viewer.camera.flyTo({
    destination: Cesium.Cartesian3.fromDegrees(104.06175, 30.65512, 1400),
  });

  // 雷达平扫
  viewer.scene.globe.depthTestAgainstTerrain = true;
  let radarScan = new RadarScan({
    viewer,
    position: [104.06175, 30.65512],
    scanRadius: 100,
    scanColor: 'rgb(255,0,255)'
  })
  radarScan.show();
</script>

</html>
