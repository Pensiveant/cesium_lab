<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Include the CesiumJS JavaScript and CSS files -->
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.106/Build/Cesium/Cesium.js"></script>
    <link
      href="https://cesium.com/downloads/cesiumjs/releases/1.106/Build/Cesium/Widgets/widgets.css"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        height: 100vh;
        width: 100vw;
        margin: 0;
        padding: 0;
      }
      #cesiumContainer {
        width: 100%;
        height: 100%;
      }

      .btn-box {
        position: absolute;
        right: 20px;
        top: 20px;
        padding: 16px;
        background-color: white;

        display: flex;
      }
    </style>
  </head>
  <body>
    <div id="cesiumContainer"></div>
    <div class="btn-box">
      <button onclick="setCustomShader('flow')">泛光纹理</button>
      <button>法线纹理</button>
      <button onclick="setCustomShader('height')">高度分层纹理</button>
    </div>
  </body>
  <script type="module" src="../demo/js/config.js"></script>
  <script type="module" src="./js/CustomShader3DTileset.js"></script>
</html>
