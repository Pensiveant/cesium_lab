<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Include the CesiumJS JavaScript and CSS files -->
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.108/Build/Cesium/Cesium.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@dvgis/cesium-map/dist/cesium.map.min.js"></script>

    <link
      href="https://cesium.com/downloads/cesiumjs/releases/1.108/Build/Cesium/Widgets/widgets.css"
      rel="stylesheet"
    />
    <title>自定义Popu</title>
    <style>
      html,
      body {
        height: 100vh;
        width: 100vw;
        margin: 0;
        padding: 0;
      }
      #cesiumContainer {
        width: 100%;
        height: 100%;
      }

      .btn-box {
        position: absolute;
        right: 20px;
        top: 20px;
        padding: 16px;
        background-color: white;

        display: flex;
      }
      #popubox {
        position: absolute;
        z-index: 100;
        top: 100px;
        left: 100px;
        width: 472px;

        background: #ffffff;
        border: 1px solid #dcdcdc;
        border-radius: 5px;
      }

      #popubox .popu-header {
        height: 38px;
        padding: 14px;

        border-bottom: 1px solid #e7e7e7;

        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .popu-content {
        padding: 16px 14px;
        position: relative;
      }
      .popu-content::before {
        content: "";
        display: block;
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%) rotate(45deg);
        width: 20px;
        height: 20px;
        background: white;
        clip-path: polygon(0 100%, 100% 0, 100% 100%);
        box-shadow: 0px 2px 12px 0px rgba(3, 11, 28, 0.08);
      }
    </style>
  </head>
  <body>
    <div id="cesiumContainer"></div>
    <div id="popubox">
      <div class="popu-header">
        <span class="title">巡查详情</span>
        <i class="el-icon-close"></i>
      </div>
      <div class="popu-content">
        这是弹窗内容
        这是弹窗内容
        这是弹窗内容
        这是弹窗内容
        这是弹窗内容
        这是弹窗内容
      </div>
    </div>
    <script type="module" src="./js/customPopu.js"></script>
  </body>
</html>
