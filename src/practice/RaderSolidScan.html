<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <!-- Include the CesiumJS JavaScript and CSS files -->
  <title>立体雷达扫描</title>
  <script src="../demo/js/importCesium.js"></script>
  <style>
    html,
    body {
      height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
    }

    #cesiumContainer {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="cesiumContainer"></div>

</body>
<script type="module">
  import RadarSolidScan from "./js/RadarSolidScan.js";
  // 初始化view
  import createViewer from "../demo/js/initViewer.js";
  const viewer = createViewer();

  // 定位到成都
  viewer.camera.flyTo({
    destination: Cesium.Cartesian3.fromDegrees(104.06175, 30.65512, 1400),
  });

  // 立体雷达
  viewer.scene.globe.depthTestAgainstTerrain = true;
  let radarSolidScan = new RadarSolidScan({
    viewer,
    position: [104.06175, 30.65512],
    radius: 1200.0,
    color: "#0ff",
    speed: 5.0,
  });
</script>

</html>
