<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Include the CesiumJS JavaScript and CSS files -->
    <title>动态流动墙体</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.108/Build/Cesium/Cesium.js"></script>
    <link
      href="https://cesium.com/downloads/cesiumjs/releases/1.108/Build/Cesium/Widgets/widgets.css"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        height: 100vh;
        width: 100vw;
        margin: 0;
        padding: 0;
      }
      #cesiumContainer {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="cesiumContainer"></div>
    <script type="module">
      import TrailLineMaterialProperty from "./js/TrailLineMaterialProperty.js";

      // 初始化view
      Cesium.Ion.defaultAccessToken =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJhYzVkMTc1ZS00NTRhLTRjY2QtYTQwZS01YmU2Mjg1ODAwN2YiLCJpZCI6MjU5LCJpYXQiOjE2ODgzOTgwMjl9.MZC_HUBRd0y5HJeB-F5QSpT-fEgTM6mI5gMaSND9FHc";
      const viewer = new Cesium.Viewer("cesiumContainer", {
        geocoder: false, // 搜索功能
        homeButton: false, // home
        sceneModePicker: false, // 隐藏二三维切换
        baseLayerPicker: false, //隐藏默认底图选择控件
        navigationHelpButton: false, // 帮助？号
        animation: false,
        infoBox: false,
        timeline: false,
        fullscreenButton: false,
        terrain: Cesium.Terrain.fromWorldTerrain(),
      });
      let baseMap = Cesium.ImageryLayer.fromProviderAsync(
        Cesium.ArcGisMapServerImageryProvider.fromUrl(
          "https://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer"
        )
      );
      viewer.imageryLayers.add(baseMap);
      // 定位到成都
      viewer.camera.flyTo({
        destination: Cesium.Cartesian3.fromDegrees(
          104.06204432699153,
          30.660726592602778,
          1400
        ),
      });

      // 动态流动墙体
      viewer.scene.globe.depthTestAgainstTerrain = true;
      const trailWallPositions = [
        104.06204432699153, 30.660726592602778, 
        104.06491131775273, 30.660792356429575, 
        104.06488421424214, 30.65902970314711, 
        104.06206037235002, 30.65901615923885,
        104.06204432699153, 30.660726592602778, 
      ];
      viewer.entities.add({
        name: "流动墙效果",
        wall: {
          positions:
            Cesium.Cartesian3.fromDegreesArray(trailWallPositions),
          // 设置高度
          maximumHeights: new Array(trailWallPositions.length).fill(480),
          minimunHeights: new Array(trailWallPositions.length).fill(200),
          material: new TrailLineMaterialProperty({
            color: Cesium.Color.RED,
            duration: 1800,
            viewer,
          }),
        },
      });
    </script>
  </body>
</html>
