<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <!-- Include the CesiumJS JavaScript and CSS files -->
  <title>波纹雷达</title>
  <script src="../demo/js/importCesium.js"></script>
  <style>
    html,
    body {
      height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
    }

    #cesiumContainer {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="cesiumContainer"></div>
</body>
<script type="module">
  import RadarWaveMaterialProperty from "./js/RadarWaveMaterialProperty.js";
  // 初始化view
  import createViewer from "../demo/js/initViewer.js";
  const viewer = createViewer();

  // 定位到成都
  viewer.camera.flyTo({
    destination: Cesium.Cartesian3.fromDegrees(104.06175, 30.65512, 1400),
  });

  // 波纹雷达
  viewer.entities.add({
    position: Cesium.Cartesian3.fromDegrees(104.06175, 30.65512),
    name: "波纹雷达",
    ellipse: {
      semiMajorAxis: 500.0,
      semiMinorAxis: 500.0,
      material: new RadarWaveMaterialProperty({
        color: new Cesium.Color(1.0, 1.0, 0.0, 0.7),
        speed: 20.0,
      }),
    },
  });
</script>

</html>
