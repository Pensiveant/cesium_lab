<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <!-- Include the CesiumJS JavaScript and CSS files -->
  <title>圆扩散</title>
  <script src="../demo/js/importCesium.js"></script>
  <style>
    html,
    body {
      height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
    }

    #cesiumContainer {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="cesiumContainer"></div>

</body>
<script type="module" src="../demo/js/config.js"></script>
<script type="module">
  import CircleDiffusion from "./js/CircleDiffusion.js";
  import createViewer from "../demo/js/initViewer.js";
  const viewer = createViewer();

  // 定位到成都
  viewer.camera.flyTo({
    destination: Cesium.Cartesian3.fromDegrees(104.06175, 30.65512, 1400),
  });

  // 圆扩散
  viewer.scene.globe.depthTestAgainstTerrain = true;
  const circleDiffusion = new CircleDiffusion(viewer);
  circleDiffusion.add([104.06175, 30.65512, 20], "#F7EB08", 200, 3500);
</script>

</html>
