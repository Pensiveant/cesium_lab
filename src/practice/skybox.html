<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <!-- Include the CesiumJS JavaScript and CSS files -->
  <title>天空盒</title>
  <script src="../demo/js/importCesium.js"></script>
  <style>
    html,
    body {
      height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
    }

    #cesiumContainer {
      width: 100%;
      height: 100%;
    }

    .weather-box {
      position: absolute;
      top: 100px;
      right: 100px;
      z-index: 2;
    }

    .weather-box button {
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="cesiumContainer">

  </div>
  <script type="module">
    import SkyBoxOnGround from "./js/SkyBoxOnGround.js";
    // 初始化view
    import createViewer from "../demo/js/initViewer.js";
    const viewer = createViewer();



    // 设置内天空盒
    let groundSkybox = new SkyBoxOnGround({
      sources: {
        positiveX: "./img/px.png",
        negativeX: "./img/nx.png",
        positiveY: "./img/pz.png",
        negativeY: "./img/nz.png",
        positiveZ: "./img/py.png",
        negativeZ: "./img/ny.png",
      }
    })

    groundSkybox.setSkyBox(viewer)

    // 定位到成都
    viewer.camera.flyTo({
      destination: Cesium.Cartesian3.fromDegrees(104.06175, 30.65512, 1400),
    });
    window.viewer = viewer;


  </script>
</body>

</html>
