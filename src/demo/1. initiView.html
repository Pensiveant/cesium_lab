<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <!-- Include the CesiumJS JavaScript and CSS files -->
  <script src="./js/importCesium.js"></script>
  <style>
    html,
    body {
      height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
    }

    #cesiumContainer {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="cesiumContainer"></div>
</body>
<script type="module">
  import createViewer from "./js/initViewer.js";
  import wrapLogMessage from "../utils/wrapLogMessage.js";
  const viewer = createViewer({isPositionPick:true});

  // 定位到成都
  viewer.camera.flyTo({
    destination: Cesium.Cartesian3.fromDegrees(119.891468,32.4917054, 800),
    orientation: {
      heading: Cesium.Math.toRadians(0.0),
      pitch: Cesium.Math.toRadians(-45.0),
    },
  });
  console.log(...wrapLogMessage({
    message: '加载成功'
  }));
  console.log(...wrapLogMessage({
    type: 'success',
    message: '我成功了耶'
  }));
  console.log(...wrapLogMessage({
    type: 'Warning',
    message: '小心哦！'
  }));
  console.log(...wrapLogMessage({
    type: 'erRor',
    title: 'v1.0',
    message: '不好意思，加载出错了'
  }));
</script>

</html>
