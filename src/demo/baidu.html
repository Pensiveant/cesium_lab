<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <!-- Include the CesiumJS JavaScript and CSS files -->
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.106/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.106/Build/Cesium/Widgets/widgets.css" rel="stylesheet" />
  <style>
    html,
    body {
      height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
    }

    #cesiumContainer {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="cesiumContainer"></div>
  <script type="module">
    import BaiduImageryProvider from "./js/BaiduImageryProvider.js"
    // Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI5N2NlNDIwZi00OWYwLTQzMjgtYmMxMC0wYThkYzYwYTQ4ZTUiLCJpZCI6NDMzMywiaWF0IjoxNjc4NTAyNTczfQ.MVl1ovCxZQgb_yb29h7Ezc7VBasj7CziUZYY9sbubJo';


    // 初始化view
    const viewer = new Cesium.Viewer("cesiumContainer", {
      geocoder: false, // 搜索功能
      homeButton: false, // home
      sceneModePicker: false, // 隐藏二三维切换
      baseLayerPicker: false, //隐藏默认底图选择控件
      navigationHelpButton: false, // 帮助？号
      animation: false,
      infoBox: false,
      timeline: false,
      fullscreenButton: false,
      // 使用ArcGIS 底图
      imageryProvider:new BaiduImageryProvider({
      style: 'vec', // style: img、vec、normal、dark
      crs: 'WGS84', // 使用84坐标系，默认为：BD09
      url:"http://online{s}.map.bdimg.com/onlinelabel/?qt=tile&x={x}&y={y}&z={z}&styles=pl&scaler=1&p=1"
    }),
    });
    viewer.cesiumWidget.creditContainer.style.display = "none"; // 去除logo


    // viewer.imageryLayers.add(new Cesium.ImageryLayer(new BaiduImageryProvider({
    //   style: 'mark', // style: img、vec、normal、dark
    //   crs: 'WGS84' // 使用84坐标系，默认为：BD09
    // })))
  </script>
</body>

</html>
