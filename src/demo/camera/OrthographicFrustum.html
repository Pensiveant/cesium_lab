<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <!-- Include the CesiumJS JavaScript and CSS files -->
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.106/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.106/Build/Cesium/Widgets/widgets.css" rel="stylesheet" />
  <style>
    html,
    body {
      height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
    }

    #cesiumContainer {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="cesiumContainer"></div>

</body>
<script type="module" src="../js/config.js"></script>
<script type="module">
  // 初始化view
  Cesium.Ion.defaultAccessToken = defaultAccessToken;
  const viewer = new Cesium.Viewer("cesiumContainer", {
    geocoder: false, // 搜索功能
    homeButton: false, // home
    sceneModePicker: false, // 隐藏二三维切换
    baseLayerPicker: false, //隐藏默认底图选择控件
    navigationHelpButton: false, // 帮助？号
    animation: false,
    infoBox: false,
    timeline: false,
    fullscreenButton: false,
    // 使用ArcGIS 底图
    imageryProvider: new Cesium.ArcGisMapServerImageryProvider({
      url: "https://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer",
    }),
    terrain: Cesium.Terrain.fromWorldTerrain(),
  });
  viewer.cesiumWidget.creditContainer.style.display = "none"; // 去除logo
  window.viewer = viewer;

  viewer.extend(Cesium.viewerCesium3DTilesInspectorMixin);
  const inspectorViewModel = viewer.cesium3DTilesInspector.viewModel;
  // 加载白模
  const tileset = await Cesium.Cesium3DTileset.fromIonAssetId(75343, {
    enableDebugWireframe: true,
  });
  tileset.debugColorizeTiles = true;
  const style = new Cesium.Cesium3DTileStyle({
    color: {
      conditions: [
        ["${Height} >= 80", 'color("purple", 0.3)'],
        ["${Height} >= 50", 'color("red")'],
        ["true", 'color("white")'],
      ],
    },
  });
  tileset.style = style;
  viewer.scene.primitives.add(tileset);
  viewer.zoomTo(tileset);

  setTimeout(() => {
    console.log('OrthographicFrustum  ')
    const maxRadii = viewer.scene.globe.ellipsoid.maximumRadius; // 椭球体的最大半径
    const frustum = new Cesium.OrthographicFrustum();
    frustum.width = viewer.canvas.width;
    frustum.aspectRatio = viewer.camera.frustum.aspectRatio;
    frustum.near = viewer.camera.frustum.near;
    frustum.far = viewer.camera.frustum.far;
    const { left, top, right, bottom } = frustum.offCenterFrustum;

    viewer.camera.frustum = frustum;
    console.log(frustum)
  }, 8000)

  window.viewer = viewer;
</script>

</html>
