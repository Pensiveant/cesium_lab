<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <!-- Include the CesiumJS JavaScript and CSS files -->
  <script src="./js/importCesium.js"></script>
  <style>
    html,
    body {
      height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
    }

    #cesiumContainer {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="cesiumContainer"></div>
  <script type="module">
    import createViewer from "./js/initViewer.js"
    import { getTiandituImgLayer, getTiandituImgMarkLayer, getTiandituVecLayer, getTiandituVecMarkLayer } from "../utils/basemap.js";
    const viewer = createViewer();

    viewer.imageryLayers.addImageryProvider(getTiandituImgLayer()); // 加载影像
    viewer.imageryLayers.addImageryProvider(getTiandituImgMarkLayer()); // 加载注记

    // viewer.imageryLayers.addImageryProvider(getTiandituVecLayer()); // 加载影像
    // viewer.imageryLayers.addImageryProvider(getTiandituVecMarkLayer()); // 加载注记
  </script>
  </div>
</body>

</html>
