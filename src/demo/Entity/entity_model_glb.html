<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <!-- Include the CesiumJS JavaScript and CSS files -->
  <title>glb</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.108/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.108/Build/Cesium/Widgets/widgets.css" rel="stylesheet" />
  <style>
    html,
    body {
      height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
    }

    #cesiumContainer {
      width: 100%;
      height: 100%;
    }

    .weather-box {
      position: absolute;
      top: 100px;
      right: 100px;
      z-index: 2;
    }

    .weather-box button {
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="cesiumContainer">

  </div>
  <script type="module">

    // 初始化view
    Cesium.Ion.defaultAccessToken =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIyMzVjZDg3Yi0wMjVkLTQ0MzctOTZjOC1jZjMwNjkzZmI5MWUiLCJpZCI6MjU5LCJpYXQiOjE2OTg4NTM0MDl9.L_g01CjNKNVijEJ_8kOxiO02OADnuSjRFLkZWvhupcc";
    const viewer = new Cesium.Viewer("cesiumContainer", {
      geocoder: false, // 搜索功能
      homeButton: false, // home
      sceneModePicker: false, // 隐藏二三维切换
      baseLayerPicker: false, //隐藏默认底图选择控件
      navigationHelpButton: false, // 帮助？号
      animation: false,
      infoBox: false,
      timeline: false,
      fullscreenButton: false,
      terrain: Cesium.Terrain.fromWorldTerrain(),
    });
    let baseMap = Cesium.ImageryLayer.fromProviderAsync(
      Cesium.ArcGisMapServerImageryProvider.fromUrl(
        "https://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer"
      )
    );
    viewer.imageryLayers.add(baseMap);

    // 定位到成都
    viewer.camera.flyTo({
      destination: Cesium.Cartesian3.fromDegrees(104.06175, 30.65512, 1000),
      orientation: {
        heading: Cesium.Math.toRadians(0.0),
        pitch: Cesium.Math.toRadians(-45.0),
      },
    });
    window.viewer = viewer;

    //
    loadModel(viewer);
    async function loadModel(viewer) {

      const position = Cesium.Cartesian3.fromDegrees(104.06332274677766, 30.65982249608171, 0);
      const heading = Cesium.Math.toRadians(135);
      const pitch = 0;
      const roll = 0;
      const hpr = new Cesium.HeadingPitchRoll(heading, pitch, roll);
      const orientation = Cesium.Transforms.headingPitchRollQuaternion(
        position,
        hpr
      );

      let entity = new Cesium.Entity({
        position,
        orientation: orientation,
        model: {
          uri: "../../data/models/car_1.glb",
          heightReference: Cesium.HeightReference.CLAMP_TO_GROUND,
          minimumPixelSize: 300,
          silhouetteColor:Cesium.Color.BLUE
        }
      })
      viewer.entities.add(entity);
    }



  </script>
</body>

</html>
