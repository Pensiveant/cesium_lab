<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <!-- Include the CesiumJS JavaScript and CSS files -->
  <script src="../js/importCesium.js"></script>
  <style>
    html,
    body {
      height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
    }

    #cesiumContainer {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="cesiumContainer"></div>
  <script type="module">
    import createViewer from "../js/initViewer.js";
    const viewer = createViewer({
      showTerrain: false,
    });



    let pointBase = new Cesium.Entity({
      position: Cesium.Cartesian3.fromDegrees(
        104.06175, 30.65512, 0
      ),
      point: {
        pixelSize: 5,
        color: Cesium.Color.RED,
        outlineColor: Cesium.Color.WHITE,
        outlineWidth: 2,
        heightReference: Cesium.HeightReference.RELATIVE_TO_GROUND, // 高度相对地面
      },
    });
    viewer.entities.add(pointBase);

    const labelGraphics = new Cesium.LabelGraphics({
      text: "成华大道",
      style: Cesium.LabelStyle.FILL_AND_OUTLINE,
      // showBackground: true,
      horizontalOrigin: Cesium.HorizontalOrigin.LEFT,
      VerticalOrigin: Cesium.HorizontalOrigin.TOP,
      fillColor: Cesium.Color.WHITE,
      outlineColor: Cesium.Color.BLACK,
      outlineWidth: 12,
      // distanceDisplayCondition: new Cesium.DistanceDisplayCondition(10.0, 220.0)  //  到camera的距离在10m~220m范围内才显示
    });
    const labelEntity = viewer.entities.add({
      position: Cesium.Cartesian3.fromDegrees(104.06175, 30.65512, 0),
      label: labelGraphics,

    });

    viewer.zoomTo(labelEntity);
  </script>
</body>

</html>
