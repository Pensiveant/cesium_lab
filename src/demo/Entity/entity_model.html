<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Include the CesiumJS JavaScript and CSS files -->
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.106/Build/Cesium/Cesium.js"></script>
    <link
      href="https://cesium.com/downloads/cesiumjs/releases/1.106/Build/Cesium/Widgets/widgets.css"
      rel="stylesheet"
    />
    <title>entity model</title>
    <style>
      html,
      body {
        height: 100vh;
        width: 100vw;
        margin: 0;
        padding: 0;
      }
      #cesiumContainer {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="cesiumContainer"></div>
    <script type="module">
      // 初始化view
      const viewer = new Cesium.Viewer("cesiumContainer", {
        geocoder: false, // 搜索功能
        homeButton: false, // home
        sceneModePicker: false, // 隐藏二三维切换
        baseLayerPicker: false, //隐藏默认底图选择控件
        navigationHelpButton: false, // 帮助？号
        animation: false,
        infoBox: false,
        timeline: false,
        fullscreenButton: false,
        // 使用ArcGIS 底图
        imageryProvider: new Cesium.ArcGisMapServerImageryProvider({
          url: "https://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer",
        }),
      });
      viewer.cesiumWidget.creditContainer.style.display = "none"; // 去除logo

      // 定位到成都
      viewer.camera.flyTo({
        destination: Cesium.Cartesian3.fromDegrees(104.06175, 30.65512, 400),
        orientation: {
          heading: Cesium.Math.toRadians(0.0),
          pitch: Cesium.Math.toRadians(-45.0),
        },
      });

      const position = Cesium.Cartesian3.fromDegrees(
        104.06332384053046,
        30.660781314071173,
        0
      );
      const heading = Cesium.Math.toRadians(0); // 航向角：绕-z旋转
      const pitch = 0; // 俯仰角：绕-y旋转
      const roll = 0; // 翻滚角：绕+x旋转
      const hpr = new Cesium.HeadingPitchRoll(heading, pitch, roll);

      // heading：旋转，从局部北（0），正角度，向东旋转
      // pitch：
      // roll：
      const orientation = Cesium.Transforms.headingPitchRollQuaternion(
        position,
        hpr
      );

      const entity = viewer.entities.add({
        name: "小车",
        position: position,
        orientation: orientation,
        model: {
          uri: "./models/CesiumMilkTruck/CesiumMilkTruck.glb",
          minimumPixelSize: 128,
          maximumScale: 20000,
        },
      });

      // 绘制点
      let point = new Cesium.Entity({
        name: "点",
        position: position,
        point: {
          pixelSize: 5,
          color: Cesium.Color.RED,
          outlineColor: Cesium.Color.WHITE,
          outlineWidth: 2,
          disableDepthTestDistance: Number.POSITIVE_INFINITY,
          heightReference: Cesium.HeightReference.CLAMP_TO_GROUND, // 贴地
        },
      });
      viewer.entities.add(point);
    </script>
  </body>
</html>
