<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>primitives 更新</title>
    <!-- Include the CesiumJS JavaScript and CSS files -->
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.106/Build/Cesium/Cesium.js"></script>
    <link
      href="https://cesium.com/downloads/cesiumjs/releases/1.106/Build/Cesium/Widgets/widgets.css"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        height: 100vh;
        width: 100vw;
        margin: 0;
        padding: 0;
      }
      #cesiumContainer {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="cesiumContainer"></div>
    <script type="module">
      import CustomRectanglePrimtive from "./js/primitive_rectangleUpdate.js";
      Cesium.Ion.defaultAccessToken =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJhYzVkMTc1ZS00NTRhLTRjY2QtYTQwZS01YmU2Mjg1ODAwN2YiLCJpZCI6MjU5LCJpYXQiOjE2ODgzOTgwMjl9.MZC_HUBRd0y5HJeB-F5QSpT-fEgTM6mI5gMaSND9FHc";

      // 初始化view
      const viewer = new Cesium.Viewer("cesiumContainer", {
        geocoder: false, // 搜索功能
        homeButton: false, // home
        sceneModePicker: false, // 隐藏二三维切换
        baseLayerPicker: false, //隐藏默认底图选择控件
        navigationHelpButton: false, // 帮助？号
        animation: false,
        infoBox: false,
        timeline: false,
        fullscreenButton: false,
        // 使用ArcGIS 底图
        imageryProvider: new Cesium.ArcGisMapServerImageryProvider({
          url: "https://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer",
        }),
        terrain: Cesium.Terrain.fromWorldTerrain(),
      });
      viewer.cesiumWidget.creditContainer.style.display = "none"; // 去除logo
      viewer.scene.globe.depthTestAgainstTerrain = true;

      viewer.camera.flyTo({
        destination: Cesium.Cartesian3.fromDegrees(
          104.06659151481527,
          30.648006045014633,
          1500
        ),
      });

      // 加载自定义Rectangle，可以动态更新
      if (Cesium.FeatureDetection.supportsImageRenderingPixelated()) {
        viewer.resolutionScale = window.devicePixelRatio;
      } // 是否支持图像渲染像素化处理
      viewer.scene.postProcessStages.fxaa.enabled = true; // 开启抗锯齿

      let rectangle = new CustomRectanglePrimtive({
        rectangle: Cesium.Rectangle.fromDegrees(
          104.06659151481527,
          30.648006045014633,
          104.06912063115297,
          30.648898281515343
        ),
        color: new Cesium.Color(0, 1, 0, 1),
      });
      viewer.scene.primitives.add(rectangle);
      window.rectangle = rectangle;
    </script>
  </body>
</html>
