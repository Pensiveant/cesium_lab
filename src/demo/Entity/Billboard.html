<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <!-- Include the CesiumJS JavaScript and CSS files -->
  <script src="../js/importCesium.js"></script>
  <title>Billboard 使用示例</title>
  <style>
    html,
    body {
      height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
    }

    #cesiumContainer {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="cesiumContainer"></div>
  <script type="module">
    import createViewer from "../js/initViewer.js";
    const viewer = createViewer({
      showTerrain: false,
    });


    // 定位到成都
    viewer.camera.flyTo({
      destination: Cesium.Cartesian3.fromDegrees(104.06175, 30.65512, 400),
      orientation: {
        heading: Cesium.Math.toRadians(0.0),
        pitch: Cesium.Math.toRadians(-45.0),
      },
    });

    const billboardCollection = new Cesium.BillboardCollection();
    // Billboard类不能通过new Cesium.Billboard()实例化，只能使用BillboardCollection.add()
    billboardCollection.add({
      position: Cesium.Cartesian3.fromDegrees(
        104.06339666071509,
        30.65987330105597,
        0
      ),
      image: "./img/locate.png",
    });
    viewer.scene.primitives.add(billboardCollection);
  </script>
</body>

</html>
