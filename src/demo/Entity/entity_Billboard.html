<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <!-- Include the CesiumJS JavaScript and CSS files -->
  <script src="../js/importCesium.js"></script>
  <style>
    html,
    body {
      height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
    }

    #cesiumContainer {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="cesiumContainer"></div>
  <script type="module">
    import createViewer from "../js/initViewer.js";
    const viewer = createViewer({
      showTerrain: false,
    });



    //   // 定位到成都
    //   viewer.camera.flyTo({
    //     destination: Cesium.Cartesian3.fromDegrees(104.06175, 30.65512, 400),
    //     orientation: {
    //       heading: Cesium.Math.toRadians(0.0),
    //       pitch: Cesium.Math.toRadians(-45.0),
    //     },
    //   });
    const billboardGraphics = new Cesium.BillboardGraphics({
      image: Cesium.writeTextToCanvas("成华大道", {
        font: "30px sans-serif",
      }),
      // rotation: Cesium.Math.toRadians(45),
      // alignedAxis: Cesium.Cartesian3.ONE,
    });
    const wyoming = viewer.entities.add({
      name: "广告牌",
      position: Cesium.Cartesian3.fromDegrees(104.06175, 30.65512, 0),
      billboard: billboardGraphics,
    });

    viewer.zoomTo(wyoming);
  </script>
</body>

</html>
