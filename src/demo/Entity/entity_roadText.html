<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Include the CesiumJS JavaScript and CSS files -->
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.103/Build/Cesium/Cesium.js"></script>
    <link
      href="https://cesium.com/downloads/cesiumjs/releases/1.103/Build/Cesium/Widgets/widgets.css"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        height: 100vh;
        width: 100vw;
        margin: 0;
        padding: 0;
      }
      #cesiumContainer {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="cesiumContainer"></div>
    <script type="module">
      import {
        getTiandituImgLayer,
        getTiandituImgMarkLayer,
        getTiandituVecLayer,
        getTiandituVecMarkLayer,
      } from "../../utils/basemap.js";
      import Point from "../../utils/Geometry/point.js";
      // Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI5N2NlNDIwZi00OWYwLTQzMjgtYmMxMC0wYThkYzYwYTQ4ZTUiLCJpZCI6NDMzMywiaWF0IjoxNjc4NTAyNTczfQ.MVl1ovCxZQgb_yb29h7Ezc7VBasj7CziUZYY9sbubJo';

      // 初始化view
      const viewer = new Cesium.Viewer("cesiumContainer", {
        geocoder: false, // 搜索功能
        homeButton: false, // home
        sceneModePicker: false, // 隐藏二三维切换
        baseLayerPicker: false, //隐藏默认底图选择控件
        navigationHelpButton: false, // 帮助？saa号
        animation: false,
        infoBox: false,
        timeline: false,
        fullscreenButton: false,
        // 使用ArcGIS 底图
        imageryProvider: new Cesium.ArcGisMapServerImageryProvider({
          url: "https://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer",
        }),
      });
      viewer.cesiumWidget.creditContainer.style.display = "none"; // 去除logo

      const labels = [
        {
          postion: [104.059601277711, 30.660629288334274],
          label: "成华大道1",
          angle: 0,
        },
        {
          postion: [104.05774519876911, 30.65573454935787],
          label: "成华大道2",
          angle: 115,
        },
        {
          postion: [104.05925887979879, 30.65604462021341],
          label: "成华大道3",
          angle: 43,
        },
        {
          postion: [104.05828151193195, 30.65796827174429],
          label: "成华大道4",
          angle: 90,
        },
        {
          postion: [104.05507534126475, 30.661546528422196],
          label: "成华大道5",
          angle: 45,
        },
      ];

      for (let i = 0; i < labels.length; i++) {
        const item = labels[i];
        const img = Cesium.writeTextToCanvas(item.label, {
          padding: 2,
          fill: true,
          fillColor: Cesium.Color.RED,
          font: "20px sans-serif",
          // textBaseline:"top"
        });
        const position = Cesium.Cartesian3.fromDegrees(
          item.postion[0],
          item.postion[1],
          0
        );
        var heading = Cesium.Math.toRadians(item.angle);
        var pitch = Cesium.Math.toRadians(0.0);
        var roll = Cesium.Math.toRadians(0.0);
        var hpr = new Cesium.HeadingPitchRoll(heading, pitch, roll);
        var orientation = Cesium.Transforms.headingPitchRollQuaternion(
          position,
          hpr
        );
        const label = viewer.entities.add({
          position: position,
          orientation: orientation,
          plane: {
            plane: new Cesium.Plane(Cesium.Cartesian3.UNIT_Z, 0.0),
            dimensions: new Cesium.Cartesian2(img.width, img.height),
            material: new Cesium.ImageMaterialProperty({
              image: img,
              transparent: true,
            }),
            outline: false,
            clampToGround: true,
            heightReference: Cesium.HeightReference.CLAMP_TO_GROUND,
            distanceDisplayCondition: new Cesium.DistanceDisplayCondition(
              100.0,
              1500.0
            ),  // 与camera距离在100~1500米才显示
          },
        });
        viewer.zoomTo(label);
        window.viewer = viewer;

        let point = new Cesium.Entity({
          name: "点",
          position: position,
          point: {
            pixelSize: 5,
            color: Cesium.Color.RED,
            outlineColor: Cesium.Color.WHITE,
            outlineWidth: 2,
            disableDepthTestDistance: Number.POSITIVE_INFINITY,
            heightReference: Cesium.HeightReference.CLAMP_TO_GROUND, // 贴地
          },
        });
        viewer.entities.add(point);
      }
    </script>
  </body>
</html>
