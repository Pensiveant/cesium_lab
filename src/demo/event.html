<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <!-- Include the CesiumJS JavaScript and CSS files -->
  <script src="./js/importCesium.js"></script>
  <style>
    html,
    body {
      height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
    }

    #cesiumContainer {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="cesiumContainer"></div>
</body>

<script type="module">
  import createViewer from "./js/initViewer.js";
  import {
    getTiandituImgLayer,
    getTiandituImgMarkLayer,
    getTiandituVecLayer,
    getTiandituVecMarkLayer,
  } from "../utils/basemap.js";
  const viewer = createViewer();

  // 定位到成都
  viewer.camera.flyTo({
    destination: Cesium.Cartesian3.fromDegrees(104.06175, 30.65512, 1400),
    orientation: {
      heading: Cesium.Math.toRadians(0.0),
      pitch: Cesium.Math.toRadians(-45.0),
    },
  });

  // 鼠标事件
  const eventHandler = new Cesium.ScreenSpaceEventHandler(
    viewer.scene.canvas
  );
  eventHandler.setInputAction(function (evt) {
    console.log("点击左键。。。。");
  }, Cesium.ScreenSpaceEventType.LEFT_CLICK);
</script>

</html>
