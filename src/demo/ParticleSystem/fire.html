<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <!-- Include the CesiumJS JavaScript and CSS files -->
  <script src="../js/importCesium.js"></script>
  <style>
    html,
    body {
      height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
    }

    #cesiumContainer {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="cesiumContainer"></div>
  <script type="module">
    import { FireEffect } from "./FireEffect.js";
    import createViewer from "../js/initViewer.js";
    const viewer = createViewer({
      showTerrain: false
    });



    // 定位到成都
    viewer.camera.flyTo({
      destination: Cesium.Cartesian3.fromDegrees(104.06175, 30.65512, 400),
      orientation: {
        heading: Cesium.Math.toRadians(0.0),
        pitch: Cesium.Math.toRadians(-45.0),
      },
    });

    // 添加火焰效果
    const data = new FireEffect(viewer);
  </script>
</body>

</html>
