<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <!-- Include the CesiumJS JavaScript and CSS files -->
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.103/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.103/Build/Cesium/Widgets/widgets.css" rel="stylesheet" />
  <title>水材质</title>
  <style>
    html,
    body {
      height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
    }

    #cesiumContainer {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="cesiumContainer"></div>
  <script type="module">
    // 初始化view
    const viewer = new Cesium.Viewer("cesiumContainer", {
      geocoder: false, // 搜索功能
      homeButton: false, // home
      sceneModePicker: false, // 隐藏二三维切换
      baseLayerPicker: false, //隐藏默认底图选择控件
      navigationHelpButton: false, // 帮助？号
      animation: false,
      infoBox: false,
      timeline: false,
      fullscreenButton: false,
      // 使用ArcGIS 底图
      imageryProvider: new Cesium.ArcGisMapServerImageryProvider({
        url: "https://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer",
      }),
    });
    viewer.cesiumWidget.creditContainer.style.display = "none"; // 去除logo

    // 定位到成都
    viewer.camera.flyTo({
      destination: Cesium.Cartesian3.fromDegrees(104.06659151481527,
        30.648006045014633, 400),
      // orientation: {
      //   heading: Cesium.Math.toRadians(0.0),
      //   pitch: Cesium.Math.toRadians(-45.0),
      // },
    });

    // 流动水面效果
    viewer.scene.primitives.add(
      new Cesium.Primitive({
        geometryInstances: new Cesium.GeometryInstance({
          geometry: new Cesium.RectangleGeometry({
            rectangle: Cesium.Rectangle.fromDegrees(
              104.06659151481527,
              30.648006045014633,
              104.06912063115297,
              30.648898281515343
            ),
            vertexFormat: Cesium.EllipsoidSurfaceAppearance.VERTEX_FORMAT,
          }),
        }),
        appearance: new Cesium.EllipsoidSurfaceAppearance({
          // material: new Cesium.Material.fromType("Color", {
          //   color: new Cesium.Color(1.0, 0.0, 0.0, 1.0),
          // }),
          material: new Cesium.Material({
            fabric: {
              type: "Water",
              uniforms: {
                baseWaterColor: new Cesium.Color(
                  64 / 255.0,
                  157 / 255.0,
                  253 / 255.0,
                  0.5
                ),
                normalMap: "./img/waterNormals.jpg",
                frequency: 1000.0,      // 波浪数量
                animationSpeed: 0.1,
                amplitude: 10,
                specularIntensity: 10,
              },
            },
          }),
        }),
      })
    );
  </script>
</body>

</html>
