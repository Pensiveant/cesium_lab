<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Include the CesiumJS JavaScript and CSS files -->
    <title>阴影效果</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.106/Build/Cesium/Cesium.js"></script>
    <link
      href="https://cesium.com/downloads/cesiumjs/releases/1.106/Build/Cesium/Widgets/widgets.css"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        height: 100vh;
        width: 100vw;
        margin: 0;
        padding: 0;
      }
      #cesiumContainer {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="cesiumContainer"></div>
    <script type="module">
      // 初始化view
      Cesium.Ion.defaultAccessToken =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJhYzVkMTc1ZS00NTRhLTRjY2QtYTQwZS01YmU2Mjg1ODAwN2YiLCJpZCI6MjU5LCJpYXQiOjE2ODgzOTgwMjl9.MZC_HUBRd0y5HJeB-F5QSpT-fEgTM6mI5gMaSND9FHc";
      const viewer = new Cesium.Viewer("cesiumContainer", {
        geocoder: false, // 搜索功能
        homeButton: false, // home
        sceneModePicker: false, // 隐藏二三维切换
        baseLayerPicker: false, //隐藏默认底图选择控件
        navigationHelpButton: false, // 帮助？号
        animation: true,
        infoBox: false,
        timeline: true,
        fullscreenButton: false,
        // 使用ArcGIS 底图
        imageryProvider: new Cesium.ArcGisMapServerImageryProvider({
          url: "https://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer",
        }),
        terrain: Cesium.Terrain.fromWorldTerrain(),
      });
      viewer.cesiumWidget.creditContainer.style.display = "none"; // 去除logo
      window.viewer = viewer;

      // 加载白模
      const tileset = await Cesium.Cesium3DTileset.fromIonAssetId(75343);
      viewer.scene.primitives.add(tileset);
      viewer.zoomTo(tileset);

      // 开启阴影效果
      viewer.scene.globe.enableLighting = true;
      viewer.shadows = true;
      viewer.shadowMap.softShadows = true;
      viewer.shadowMap.size = 1024 * 6;
      viewer.shadowMap.darkness = 0.6;
      viewer.shadowMap._primitiveBias.depthBias = 0.005;
      viewer.shadowMap._primitiveBias.normalOffsetScale = 0.2;
      viewer.shadowMap._primitiveBias.polygonOffsetUnits = 4;
      viewer.shadowMap._primitiveBias.polygonOffsetFactor = 1.1;
      viewer.shadowMap.maximumDistance = 20000;

      viewer.clock.multiplier = 820;
    </script>
  </body>
</html>
