<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <!-- Include the CesiumJS JavaScript and CSS files -->
  <title>白模</title>
  <script src="../js/importCesium.js"></script>
  <style>
    html,
    body {
      height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
    }

    #cesiumContainer {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="cesiumContainer"></div>  
</body>
<script type="module">
  import createViewer from "../js/initViewer.js";
  const viewer = createViewer();
  window.viewer = viewer;

  viewer.extend(Cesium.viewerCesium3DTilesInspectorMixin);
  const inspectorViewModel = viewer.cesium3DTilesInspector.viewModel;
  // 加载白模
  const tileset = await Cesium.Cesium3DTileset.fromIonAssetId(75343, {
    enableDebugWireframe: true,
  });
  tileset.debugColorizeTiles = true;
  const style = new Cesium.Cesium3DTileStyle({
    color: {
      conditions: [
        ["${Height} >= 80", 'color("purple", 0.3)'],
        ["${Height} >= 50", 'color("red")'],
        ["true", 'color("white")'],
      ],
    },
  });
  tileset.style = style;
  viewer.scene.primitives.add(tileset);
  viewer.zoomTo(tileset);


  const eventHandler = new Cesium.ScreenSpaceEventHandler(viewer.scene.canvas);
  eventHandler.setInputAction(function (e) {
    const feature = viewer.scene.pick(e.position);
    if (feature instanceof Cesium.Cesium3DTileFeature) {
      // 获取白模属性
      const propertyIds = feature.getPropertyIds();
      const length = propertyIds.length;
      let props={};
      for (let i = 0; i < length; ++i) {
        const propertyId = propertyIds[i];
        props[propertyId]=feature.getProperty(propertyId);
      }
    console.log(props);
    }
  }, Cesium.ScreenSpaceEventType.LEFT_CLICK);
</script>

</html>
