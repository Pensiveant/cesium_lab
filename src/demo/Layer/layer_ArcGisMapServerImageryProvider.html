<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <!-- Include the CesiumJS JavaScript and CSS files -->
  <title>ArcGisMapServerImageryProvider</title>
  <script src="../js/importCesium.js"></script>
  <style>
    html,
    body {
      height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
    }

    #cesiumContainer {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="cesiumContainer"></div>
</body>
<script type="module">

  import createViewer from "../js/initViewer.js";
  const viewer = createViewer();
  window.viewer = viewer;


  initLayer();
  async function initLayer() {

    // 加载影像服务：MapImageLayer
    let provider = await Cesium.ArcGisMapServerImageryProvider.fromUrl('https://sampleserver6.arcgisonline.com/arcgis/rest/services/USA/MapServer', {
      layers: '0,1,2'
    })

    // 加载影像切片服务：TileLayer
    // let provider = await Cesium.ArcGisMapServerImageryProvider.fromUrl('https://services.arcgisonline.com/arcgis/rest/services/World_Terrain_Base/MapServer')

    // let provider = await Cesium.ArcGisMapServerImageryProvider.fromBasemapType(
    //   // Cesium.ArcGisBaseMapType.SATELLITE
    //   // Cesium.ArcGisBaseMapType.OCEANS
    //   Cesium.ArcGisBaseMapType.HILLSHADE
    // )
    let imageryLayer = new Cesium.ImageryLayer(provider);
    viewer.imageryLayers.add(imageryLayer);
  }





</script>

</html>
