<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <!-- Include the CesiumJS JavaScript and CSS files -->
  <title>ArcGisMapServerImageryProvider</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.106/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.106/Build/Cesium/Widgets/widgets.css" rel="stylesheet" />
  <style>
    html,
    body {
      height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
    }

    #cesiumContainer {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="cesiumContainer"></div>
</body>
<script type="module" src="../js/config.js"></script>
<script type="module">

  // 初始化view
  Cesium.Ion.defaultAccessToken = defaultAccessToken;
  const viewer = new Cesium.Viewer("cesiumContainer", {
    geocoder: false, // 搜索功能
    homeButton: false, // home
    sceneModePicker: false, // 隐藏二三维切换
    baseLayerPicker: false, //隐藏默认底图选择控件
    navigationHelpButton: false, // 帮助？号
    animation: false,
    infoBox: false,
    timeline: false,
    fullscreenButton: false,
    // // 使用ArcGIS 底图  
    // imageryProvider: new Cesium.ArcGisMapServerImageryProvider({
    //   url: "https://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer",
    // }),
    // terrain: Cesium.Terrain.fromWorldTerrain(),
  });
  viewer.cesiumWidget.creditContainer.style.display = "none"; // 去除logo
  window.viewer = viewer;
  initLayer();
  async function initLayer() {

    // 加载影像服务：MapImageLayer
    let provider = await Cesium.ArcGisMapServerImageryProvider.fromUrl('https://sampleserver6.arcgisonline.com/arcgis/rest/services/USA/MapServer', {
      layers: '0,1,2'
    })

    // 加载影像切片服务：TileLayer
    // let provider = await Cesium.ArcGisMapServerImageryProvider.fromUrl('https://services.arcgisonline.com/arcgis/rest/services/World_Terrain_Base/MapServer')

    // let provider = await Cesium.ArcGisMapServerImageryProvider.fromBasemapType(
    //   // Cesium.ArcGisBaseMapType.SATELLITE
    //   // Cesium.ArcGisBaseMapType.OCEANS
    //   Cesium.ArcGisBaseMapType.HILLSHADE
    // )
    let imageryLayer = new Cesium.ImageryLayer(provider);
    viewer.imageryLayers.add(imageryLayer);
  }





</script>

</html>
