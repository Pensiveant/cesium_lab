<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <!-- Include the CesiumJS JavaScript and CSS files -->
  <title>ArcGISTiledElevationTerrainProvider</title>
  <script src="../js/importCesium.js"></script>
  <style>
    html,
    body {
      height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
    }

    #cesiumContainer {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="cesiumContainer"></div>
</body>
<script type="module">

  import createViewer from "../js/initViewer.js";
  
  const viewer = createViewer({
    showTerrain: false
  });
  window.viewer = viewer;
  initLayer();
  async function initLayer() {

    // 加载arcgis 地形
    let provider = await Cesium.ArcGISTiledElevationTerrainProvider.fromUrl('https://elevation3d.arcgis.com/arcgis/rest/services/WorldElevation3D/Terrain3D/ImageServer')
    viewer.terrainProvider = provider
  }





</script>

</html>
