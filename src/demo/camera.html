<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Include the CesiumJS JavaScript and CSS files -->
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.103/Build/Cesium/Cesium.js"></script>
    <link
      href="https://cesium.com/downloads/cesiumjs/releases/1.103/Build/Cesium/Widgets/widgets.css"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        height: 100vh;
        width: 100vw;
        margin: 0;
        padding: 0;
      }
      #cesiumContainer {
        width: 100%;
        height: 100%;
      }

      .btn-box {
        position: absolute;
        right: 20px;
        top: 20px;
        padding: 10px;
        z-index: 2;
        background-color: white;
        display: flex;
      }
    </style>
  </head>
  <body>
    <div id="cesiumContainer">
      <div class="btn-box">
        <button onclick="locate1()">定位（destination）</button>
        <button onclick="locate2()">定位（平移）</button>
      </div>
    </div>
    <script type="module">
      import {
        getTiandituImgLayer,
        getTiandituImgMarkLayer,
        getTiandituVecLayer,
        getTiandituVecMarkLayer,
      } from "../utils/basemap.js";
      import SceneView from "../utils/SceneView.js";
      // Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI5N2NlNDIwZi00OWYwLTQzMjgtYmMxMC0wYThkYzYwYTQ4ZTUiLCJpZCI6NDMzMywiaWF0IjoxNjc4NTAyNTczfQ.MVl1ovCxZQgb_yb29h7Ezc7VBasj7CziUZYY9sbubJo';

      let viewer = new SceneView({
        container: "cesiumContainer",
        // 叠加天地图
        imageryProvider: getTiandituImgLayer(),
      });
      viewer.imageryLayers.addImageryProvider(getTiandituImgMarkLayer()); // 加载注记
      const center = [104.06334902696018, 30.65984414086386, 0];
      // 定位到成都
      viewer.camera.flyTo({
        destination: Cesium.Cartesian3.fromDegrees(center[0], center[1], 400),
      });

      function locate1() {
        viewer.camera.flyTo({
          destination: Cesium.Cartesian3.fromDegrees(center[0], center[1], 400),
          orientation: {
            heading: Cesium.Math.toRadians(0.0),
            pitch: Cesium.Math.toRadians(-45.0), // 俯仰角：45
          },
        });
      }
      window.locate1 = locate1;

      function locate2() {
        const position = Cesium.Cartesian3.fromDegrees(
          center[0],
          center[1],
          400
        );
        const transform = Cesium.Transforms.eastNorthUpToFixedFrame(position);
        let offsetPosition = Cesium.Matrix4.multiplyByPoint(
          transform,
          new Cesium.Cartesian3(0, -400, 0),  // Y负轴平移400，即向南平移400
          new Cesium.Cartesian3()
        );

        viewer.camera.flyTo({
          destination: offsetPosition,
          orientation: {
            heading: Cesium.Math.toRadians(0.0),
            pitch: Cesium.Math.toRadians(-45.0), // 俯仰角：45
          },
        });
      }
      window.locate2   = locate2;
    </script>
  </body>
</html>
